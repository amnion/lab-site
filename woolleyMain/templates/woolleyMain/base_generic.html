<!DOCTYPE html>
<html lang="en">
<head>
 	{% block title %}<title>Woolley Lab</title>{% endblock %}
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- Add additional CSS in static file -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'woolleyMain/style.css' %}">
</head>

<body>

	<!-- Header -->
	<div class="jumbotron text" style="margin-bottom:0; background-image: url({% static 'woolleyMain/finch_banner.png' %}); background-size: 500px; background-position: 0 0">
		<h1>Communication Neuroscience Lab</h1>
		<p>At Columbia University in the City of New York</p> 
	</div>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="{% url 'woolleyMain:home' %}">WoolleyLab/</a>
	 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	 		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="{% url 'woolleyMain:home' %}">home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{% url 'woolleyMain:pubs' %}">publications</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{% url 'woolleyMain:people' %}">people</a>
		</li>    
		<li class="nav-item">
			<a class="nav-link" href="{% url 'woolleyMain:gallery' %}">gallery</a>
		</li>    
		<li class="nav-item">
			<a class="nav-link" href="{% url 'woolleyMain:community' %}">community</a>
		</li>    
		<li class="nav-item">
			<a class="nav-link" href="{% url 'woolleyMain:positions' %}">positions</a>
		</li>    
		</ul>
		</div>  
	</nav>
	
	<!-- Main Content -->
	<div class = "container", style="margin-top: 30px">
		{% block content %}{% endblock %}
	</div>

</body>
	
</html>
